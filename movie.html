<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch Movie - KALIMOVIES</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    header {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d0a1a 100%);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(255, 60, 60, 0.3);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff3c3c, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 25px;
      transition: all 0.3s;
    }

    nav a:hover {
      background: rgba(255, 60, 60, 0.1);
      border: 1px solid #ff3c3c;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .movie-player-section {
      background: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .player-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      background: #000;
    }

    .player-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .player-controls {
      padding: 20px;
      background: #1a1a1a;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff3c3c, #e23030);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 60, 60, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255, 60, 60, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .movie-details {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    .movie-poster-detail {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .movie-poster-detail img {
      width: 100%;
      display: block;
    }

    .movie-info-detail h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #fff, #ff3c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .movie-meta-detail {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 15px;
      background: rgba(255, 60, 60, 0.1);
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .description {
      color: #ccc;
      line-height: 1.8;
      margin-bottom: 20px;
    }

    .quality-options {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .quality-btn {
      padding: 8px 20px;
      background: rgba(255, 60, 60, 0.2);
      border: 2px solid transparent;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .quality-btn.active {
      background: #ff3c3c;
      border-color: #ff3c3c;
    }

    .quality-btn:hover {
      border-color: #ff3c3c;
    }

    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
    }

    .tab {
      padding: 15px 30px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      font-weight: 600;
    }

    .tab.active {
      border-bottom-color: #ff3c3c;
      color: #ff3c3c;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .related-movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .related-card {
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s;
      background: #1a1a1a;
    }

    .related-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 60, 60, 0.3);
    }

    .related-card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
    }

    .related-card-title {
      padding: 10px;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .download-section {
      background: rgba(255, 60, 60, 0.05);
      border: 2px solid rgba(255, 60, 60, 0.2);
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
    }

    .download-section h3 {
      color: #ff3c3c;
      margin-bottom: 20px;
    }

    .download-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .download-btn {
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      color: white;
    }

    .download-btn:hover {
      background: rgba(255, 60, 60, 0.2);
      border-color: #ff3c3c;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .movie-details {
        grid-template-columns: 1fr;
      }
      .movie-info-detail h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">KALIMOVIES</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="profile.html">Profile</a>
  </nav>
</header>

<div class="container">
  <div class="movie-player-section">
    <div class="player-wrapper" id="playerWrapper">
      <iframe id="moviePlayer" src="" allowfullscreen></iframe>
    </div>
    <div class="player-controls">
      <button class="btn btn-secondary" onclick="switchToTrailer()"> Trailer</button>
      <button class="btn btn-primary" onclick="switchToMovie()"> Watch Full Movie</button>
      <button class="btn btn-secondary" onclick="toggleDownloadSection()">Download</button>
    </div>
  </div>

  <div class="movie-details">
    <div class="movie-poster-detail">
      <img id="posterImg" src="" alt="Movie Poster">
    </div>
    
    <div class="movie-info-detail">
      <h1 id="movieTitle">Loading...</h1>
      <div class="movie-meta-detail">
        <div class="meta-item">
          <span></span>
          <span id="rating">8.5</span>
        </div>
        <div class="meta-item">
          <span></span>
          <span id="year">2023</span>
        </div>
        <div class="meta-item">
          <span></span>
          <span id="genre">Action</span>
        </div>
        <div class="meta-item">
          <span></span>
          <span>2h 15m</span>
        </div>
        <div class="meta-item" id="qualityBadge">
          <span></span>
          <span id="quality">HD</span>
        </div>
      </div>
      
      <div class="quality-options">
        <button class="quality-btn active" onclick="changeQuality('HD')">HD</button>
        <button class="quality-btn" onclick="changeQuality('4K')">4K</button>
        <button class="quality-btn" onclick="changeQuality('CAM')">CAM</button>
      </div>
      
      <p class="description" id="description">
        Loading movie description...
      </p>
      
      <div class="btn-group">
        <button class="btn btn-primary" onclick="switchToMovie()"> Watch Now</button>
        <button class="btn btn-secondary" onclick="addToWatchlist()"> Watchlist</button>
        <button class="btn btn-secondary" onclick="shareMovie()"> Share</button>
      </div>
    </div>
  </div>

  <div class="download-section" id="downloadSection" style="display:none;">
    <h3>â¬‡ Download Links</h3>
    <div class="download-links">
      <a href="#" class="download-btn" onclick="return downloadMovie('720p')">
        <div> Download 720p</div>
        <small>1.2 GB</small>
      </a>
      <a href="#" class="download-btn" onclick="return downloadMovie('1080p')">
        <div> Download 1080p</div>
        <small>2.5 GB</small>
      </a>
      <a href="#" class="download-btn" onclick="return downloadMovie('4K')">
        <div>Download 4K</div>
        <small>5.8 GB</small>
      </a>
      <a href="#" class="download-btn" onclick="return downloadMovie('subtitle')">
        <div> Subtitles</div>
        <small>English</small>
      </a>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('related')">Related Movies</div>
    <div class="tab" onclick="switchTab('comments')">Comments</div>
  </div>

  <div class="tab-content active" id="related">
    <div class="related-movies" id="relatedMovies"></div>
  </div>

  <div class="tab-content" id="comments">
    <p style="color: #666; text-align: center; padding: 40px;">Comments section coming soon...</p>
  </div>
</div>

<script src="movies-database.js"></script>
<script>
// Convert allMovies array to object for easy lookup
const movieDatabase = {};
allMovies.forEach(m => {
  movieDatabase[m.id] = m;
});

const params = new URLSearchParams(window.location.search);
const movieId = params.get('id');
const movie = movieDatabase[movieId];

let currentMode = 'trailer';

if (movie) {
  document.getElementById('movieTitle').textContent = movie.title;
  document.getElementById('posterImg').src = movie.poster;
  document.getElementById('description').textContent = movie.desc;
  document.getElementById('year').textContent = movie.year;
  document.getElementById('genre').textContent = movie.genre;
  document.getElementById('quality').textContent = movie.quality;
  document.getElementById('rating').textContent = movie.rating || '8.5';
  document.title = `${movie.title} - KALIMOVIES`;
  
  // Load trailer first
  document.getElementById('moviePlayer').src = movie.trailer;
  
  // Load related movies
  loadRelatedMovies();
} else {
  document.getElementById('movieTitle').textContent = "Movie Not Found";
  document.getElementById('description').textContent = "This movie is not available.";
}

function switchToTrailer() {
  if (movie && movie.trailer) {
    document.getElementById('moviePlayer').src = movie.trailer;
    currentMode = 'trailer';
  }
}

function switchToMovie() {
  if (movie && movie.movie) {
    document.getElementById('moviePlayer').src = movie.movie;
    currentMode = 'movie';
  } else {
    alert('Full movie link not available yet. Check back soon!');
  }
}

function toggleDownloadSection() {
  const section = document.getElementById('downloadSection');
  section.style.display = section.style.display === 'none' ? 'block' : 'none';
}

function changeQuality(quality) {
  document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  alert(`Switched to ${quality} quality`);
}

function downloadMovie(quality) {
  alert(`Download ${quality} - Feature coming soon!`);
  return false;
}

function addToWatchlist() {
  let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
  if (!watchlist.includes(movieId)) {
    watchlist.push(movieId);
    localStorage.setItem('watchlist', JSON.stringify(watchlist));
    alert('Added to watchlist!');
  } else {
    alert('Already in watchlist!');
  }
}

function shareMovie() {
  const url = window.location.href;
  if (navigator.share) {
    navigator.share({
      title: movie.title,
      text: `Watch ${movie.title} on KALIMOVIES`,
      url: url
    });
  } else {
    navigator.clipboard.writeText(url);
    alert('Link copied to clipboard!');
  }
}

function loadRelatedMovies() {
  const container = document.getElementById('relatedMovies');
  const related = Object.keys(movieDatabase)
    .filter(id => id !== movieId && movieDatabase[id].genre === movie.genre)
    .slice(0, 6);
  
  related.forEach(id => {
    const m = movieDatabase[id];
    const card = document.createElement('div');
    card.className = 'related-card';
    card.onclick = () => location.href = `movie.html?id=${id}`;
    card.innerHTML = `
      <img src="${m.poster}" alt="${m.title}">
      <div class="related-card-title">${m.title}</div>
    `;
    container.appendChild(card);
  });
}

function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  event.target.classList.add('active');
  document.getElementById(tab).classList.add('active');
}
</script>

</body>

</html>
